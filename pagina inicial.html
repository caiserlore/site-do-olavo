<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olavo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            position: relative;
            min-height: 100vh;
        }
        .texto {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 60px;
            margin: 0;
        }
        p {
            font-size: 40px;
            color: white;
            margin: 10px 0 0 0;
        }
        .meio-cima {
            width: 1365px;
            height: 230px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .esquerda {
            width: 583px;
            height: 250px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .direita {
            width: 583px;
            height: 250px;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .meio {
            width: 200px;
            height: 250px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="texto">
        <h1>Olavo Reis de Pimenta</h1>
        <p>O homem mais lindo do mundo</p>
    </div>
    <a href="pagina2.html">
        <img src="olavo.jpg" class="meio-cima" alt="Imagem do Olavo no meio">
    </a>
    <a href="pagina3.html">
        <img src="olavosentado.jpg" class="esquerda" alt="Olavo sentado">
    </a>
    <a href="pagina4.html">
        <img src="olavorosto.jpg" class="direita" alt="Olavo rosto">
    </a>
    <a href="pagina5.html">
        <img src="olavoreto.jpg" class="meio" alt="Olavo reto">
    </a>

</body>
</html>
